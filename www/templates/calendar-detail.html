<ion-view title="Event Detail">
  <ion-content class="padding">

    <h3>{{entry.title.$t}}</h3>

    <h4>{{entry.gd$when[0].startTime | date:'EEE, MMMM d, yyyy'}}</h4>

	<br />

    <div class="row">
      <div class="col">Where:</div>
      <div class="col col-90">{{entry.gd$where[0].valueString}}</div>
    </div>


  </ion-content>
</ion-view>
