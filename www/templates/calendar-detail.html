<ion-view title="Event Detail">
    <ion-content class="padding">

        <div class="list card padding">

            <h3>{{entry.title.$t}}</h3>

            <h4>{{entry.gd$when[0].startTime | date:'EEE, MMMM d, yyyy'}}</h4>

            <br />

            <div class="row">
                <div class="col" style="white-space: nowrap;">Where:</div>
                <div class="col col-80">{{entry.gd$where[0].valueString}}</div>
            </div>

        </div>

    </ion-content>
</ion-view>
